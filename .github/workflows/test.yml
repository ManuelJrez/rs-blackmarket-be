name: tests
on:
  pull_request:
    types: [ opened, synchronize ]
  push:
    branches:
      - main
      - master
      - staging
      - qa
      - development

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v1
        with:
          node-version: '18.14.0'
      
      - uses: pnpm/action-setup@v2
        with:
          version: '6.0.2'

      - name: Install Dependencies
        run: pnpm install

      - name: Run Tests
        run: pnpm exec test:cov